name: eyro_toast
description: A simple yet powerful Flutter plugin for showing Toast Mobile, Desktop and Web.
version: 1.0.0
homepage: https://github.com/eyro-labs/flutter_toast

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.eyrotoast
        pluginClass: EyroToastPlugin
      ios:
        pluginClass: EyroToastPlugin
      web:
        pluginClass: EyroToastWeb
        fileName: eyro_toast_web.dart
      macos:
        pluginClass: EyroToastPlugin
